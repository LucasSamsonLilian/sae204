{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>modifier un type d'article</title>
{% endblock %}

{% block body %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/admin/type-article/edit">
    <fieldset>
        <legend> Modifier une marque</legend>
        <div class="mb-3">
        <input type="hidden" name="code_marque" size="18" value="{{ type_article.code_marque }}" id="id">

        <input class="form-select" type="text" name="nom_marque" size="18" value="{{ type_article.nom_marque }}" id="nom_marque"><br>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </fieldset>
  </form>
{% endblock %}
