<form method="post"  action="/client/panier/filtre"   style="display: inline-block">
    <div class="form-group">
        <input name="filter_word"  type="text" placeholder="Recherche" size="10" class="form-control"
               value="{% if session['word'] %}{{ session['word'] }}{% endif %}"  >
    </div>
   {% if itemsFiltre is defined %}
    <div class="form-group">
        <h4>Les Marsques disponibles:</h4>
        {% for itemFiltre in itemsFiltre %}
        <input required type="radio" name="filter_types" value="{{ itemFiltre.code_marque }}"
               {% set idItem = itemFiltre.code_marque | string %}
               {% if session['code_marque'] %}
                   {{ ' checked ' if (idItem in session['code_marque']) else '' }}
               {% endif %}

            >  {{ itemFiltre.nom_marque }}
            <br/>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-group">
        <h5>Prix :</h5>
         <input required name="filter_prix_min"  type="text" placeholder="min"  size="3"
            value="{% if session['prix_min'] %}{{ session['prix_min'] }}{% endif %}" >

       <input name="filter_prix_max"  type="text" placeholder="max"  size="3"
             value="{% if session['prix_max'] %}{{ session['prix_max'] }}{% endif %}" >
    </div>
    <button type="submit" class="btn btn-primary" style="display: inline-block;">Filtrer</button>
</form>
{% if session['word'] or session['prix_max'] or session['prix_min'] or session['types']%}
<form  action="/client/panier/filtre/suppr"  style="display: inline-block; margin: 5px;"  method="post" >
<button class="btn btn-primary" > Supprimer filtre </button>
</form>
{% endif %}
